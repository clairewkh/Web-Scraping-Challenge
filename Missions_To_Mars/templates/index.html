
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  

</head>

<body>
    <div class="container-fluid">

      <div class="bg-info text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-secondary btn-md" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class='row'>
        <div class='col md-12'>
          <h1 style="color: blueviolet" >Latest Mars News</h1>
          <h4>{{ storing_dict.news_title_head }}</h4>
          <p>{{ storing_dict.news_para }}</p>
        </div>
      </div>

      <div class='row'>
        <br>
        <h1 style="color: blueviolet;">Featured Mars Image</h1>
        <div class='col-lg-7 col-sm-8'>
          <br>
          <img src="{{storing_dict.featured_image_url}}" alt="Featured Mars Image" style="max-width: 80%;">
        </div>

        
        <div class='col-lg-5 col-sm-4'>
          <div class='table table-bordered'>
            
            <h1 style="color: blueviolet;">Mars Facts</h1>
            {{storing_dict.mars_facts | safe}}
           
          </div>
        </div>

      </div>

      <div class="row">
        <div class='col-12'>
          <br>
          <h1 style="text-align: center; color: blueviolet;">Mars Hemispheres</h1>
          <hr>
        </div>
      </div>

      <div class="row">

        {% for i in storing_dict.hemisphere_image_urls%}
          <div class='col-lg-6 col-md-6 col-sm-6'>
            <img src={{i.Img_url}} alt={{i.Img_url}} style="max-width: 100%;">
            <h3>{{i.Title}}</h3>
          </div>
        {% endfor %}

      </div>

    </div>
  <!-- </div> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
